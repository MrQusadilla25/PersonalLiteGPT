<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lite AI Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #1f2937;
        font-weight: 600;
        font-size: 0.95rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #020617;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      header span {
        opacity: 0.7;
        font-size: 0.8rem;
      }

      #chat {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .message {
        margin-bottom: 0.75rem;
        max-width: 800px;
      }

      .message.user {
        margin-left: auto;
      }

      .message.assistant {
        margin-right: auto;
      }

      .role {
        font-size: 0.7rem;
        text-transform: uppercase;
        opacity: 0.6;
        margin-bottom: 0.2rem;
      }

      .bubble {
        padding: 0.6rem 0.8rem;
        border-radius: 0.7rem;
        font-size: 0.9rem;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .user .bubble {
        background: #2563eb;
        color: #e5e7eb;
      }

      .assistant .bubble {
        background: #020617;
        border: 1px solid #1f2937;
      }

      .system .bubble {
        background: #111827;
        border: 1px dashed #374151;
        font-size: 0.8rem;
        opacity: 0.85;
      }

      #input-area {
        padding: 0.5rem;
        border-top: 1px solid #1f2937;
        display: flex;
        gap: 0.5rem;
        background: #020617;
      }

      #prompt {
        flex: 1;
        resize: none;
        padding: 0.5rem 0.6rem;
        border-radius: 0.4rem;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
        font-size: 0.9rem;
        max-height: 7rem;
        min-height: 2.2rem;
      }

      #prompt::placeholder {
        color: #6b7280;
      }

      #send {
        padding: 0 1.1rem;
        border-radius: 0.4rem;
        border: none;
        background: #22c55e;
        color: #052e16;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #send:disabled {
        opacity: 0.5;
        cursor: default;
      }

      #status {
        font-size: 0.75rem;
        opacity: 0.7;
        padding: 0 1rem 0.25rem;
      }

      #error-bar {
        display: none;
        background: #7f1d1d;
        color: #fee2e2;
        padding: 0.4rem 0.75rem;
        font-size: 0.8rem;
        text-align: center;
      }

      #error-bar span {
        opacity: 0.9;
      }

      #clear-btn {
        background: transparent;
        border: 1px solid #374151;
        border-radius: 999px;
        color: #9ca3af;
        font-size: 0.7rem;
        padding: 0.2rem 0.7rem;
        cursor: pointer;
      }

      #clear-btn:hover {
        border-color: #6b7280;
        color: #e5e7eb;
      }

      @media (max-width: 600px) {
        header {
          font-size: 0.85rem;
        }
        .bubble {
          font-size: 0.85rem;
        }
        #send {
          padding: 0 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>Lite AI Chat</div>
      <button id="clear-btn">Clear</button>
    </header>

    <div id="error-bar"><span></span></div>
    <div id="status"></div>

    <div id="chat"></div>

    <div id="input-area">
      <textarea
        id="prompt"
        rows="1"
        placeholder="Ask me anything..."
      ></textarea>
      <button id="send">Send</button>
    </div>

    <script>
      const chatEl = document.getElementById("chat");
      const promptEl = document.getElementById("prompt");
      const sendBtn = document.getElementById("send");
      const statusEl = document.getElementById("status");
      const errorBar = document.getElementById("error-bar");
      const errorText = errorBar.querySelector("span");
      const clearBtn = document.getElementById("clear-btn");

      // initial system message in memory (not shown as a bubble unless you want)
      let messages = [
        {
          role: "system",
          content:
            "You are a helpful, concise assistant running in a lightweight personal chat UI.",
        },
      ];

      function showError(msg) {
        errorText.textContent = msg;
        errorBar.style.display = "block";
        setTimeout(() => {
          errorBar.style.display = "none";
        }, 5000);
      }

      function setStatus(msg) {
        statusEl.textContent = msg || "";
      }

      function addMessage(role, content) {
        const container = document.createElement("div");
        container.className = `message ${role}`;

        const roleEl = document.createElement("div");
        roleEl.className = "role";

        if (role === "user") roleEl.textContent = "You";
        else if (role === "assistant") roleEl.textContent = "Assistant";
        else roleEl.textContent = role;

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = content;

        if (role === "system") container.classList.add("system");

        container.appendChild(roleEl);
        container.appendChild(bubble);
        chatEl.appendChild(container);
        chatEl.scrollTop = chatEl.scrollHeight;
      }

      async function sendMessage() {
        const text = promptEl.value.trim();
        if (!text) return;

        // hide old errors
        errorBar.style.display = "none";
        setStatus("Talking to the model...");

        // add user message to UI + memory
        addMessage("user", text);
        messages.push({ role: "user", content: text });

        // reset input
        promptEl.value = "";
        promptEl.style.height = "auto";
        sendBtn.disabled = true;

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages }),
          });

          let data = null;
          try {
            data = await res.json();
          } catch (e) {
            // ignore JSON parse error, we’ll handle with res.ok
          }

          if (!res.ok) {
            console.error("API error:", data);
            const msg =
              (data && (data.details || data.error)) ||
              `Request failed with status ${res.status}`;
            showError(msg);
            addMessage(
              "assistant",
              "I couldn't respond because of an error: " + msg
            );
            return;
          }

          const replyContent =
            (data && data.reply && data.reply.content) || "[No response]";
          addMessage("assistant", replyContent);
          messages.push({ role: "assistant", content: replyContent });
        } catch (err) {
          console.error("Network or JS error:", err);
          showError(err.message || "Unknown error");
          addMessage(
            "assistant",
            "Error talking to the model. Check your API key or network."
          );
        } finally {
          sendBtn.disabled = false;
          setStatus("");
          promptEl.focus();
        }
      }

      // send on button click
      sendBtn.addEventListener("click", sendMessage);

      // send on Enter (Shift+Enter → newline)
      promptEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // auto-resize textarea
      promptEl.addEventListener("input", () => {
        promptEl.style.height = "auto";
        promptEl.style.height = promptEl.scrollHeight + "px";
      });

      // clear chat
      clearBtn.addEventListener("click", () => {
        chatEl.innerHTML = "";
        messages = [
          {
            role: "system",
            content:
              "You are a helpful, concise assistant running in a lightweight personal chat UI.",
          },
        ];
        setStatus("");
        errorBar.style.display = "none";
      });

      // optional: start with a little system hint
      addMessage(
        "system",
        "This is your personal Lite AI chat. Type a message below to start."
      );
    </script>
  </body>
</html>
